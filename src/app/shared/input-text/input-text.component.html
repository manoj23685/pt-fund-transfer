<input type="text" [placeholder]="placeholder" 
  [class.input-error]="dataFormControl.errors && dataFormControl.touched"
  [class.has-left-symbol]="leftSymbol"
  [formControl]="dataFormControl" [value]="value" [disabled]="disabled || null"/>
<span *ngIf="leftSymbol" class="left-symbol">{{leftSymbol}}</span>
